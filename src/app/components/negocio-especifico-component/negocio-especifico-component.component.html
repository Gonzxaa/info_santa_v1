<div *ngIf="dataEnviada.nombre != ''" class="container">
   <h1>Nombre: {{ dataEnviada.nombre }}</h1>
   <p>Horario Lunes: {{ dataEnviada.horariosLocal }}</p>
   <p>Tipo: {{ dataEnviada.tipoNegocio }}</p>
   <p>Notas: {{ dataEnviada.notas }}</p>

   <div id="carouselExampleControls" class="carousel slide"
      data-bs-ride="carousel">
      <div class="carousel-inner">
         <div class="carousel-item active">
            <img src="{{ dataEnviada.imagenes }}" class="d-block w-100" alt="...">
         </div>
         <div class="carousel-item">
            <img src="{{ dataEnviada.imagenes }}" class="d-block w-100" alt="...">
         </div>
         <div class="carousel-item">
            <img src="{{ dataEnviada.imagenes }}" class="d-block w-100" alt="...">
         </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
         data-bs-slide="prev">
         <span class="carousel-control-prev-icon" aria-hidden="true"></span>
         <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
         data-bs-slide="next">
         <span class="carousel-control-next-icon" aria-hidden="true"></span>
         <span class="visually-hidden">Next</span>
      </button>
   </div>
   <!-- <p *ngIf="dataEnviada.imagenes != '[object Object]'">Imagenes: {{ dataEnviada.imagenes }}</p> -->
</div>
